apiVersion: rbac.authorization.k8s.io/v1
{{- if .Values.useRoleBindings }}
kind: Role
{{- else }}
kind: ClusterRole
{{- end }}
metadata:
  name: {{ include "opensearch-operator.fullname" . }}-{{ .Release.Namespace }}-proxy-role
rules:
- apiGroups:
  - authentication.k8s.io
  resources:
  - tokenreviews
  verbs:
  - create
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
